        </div>

      <div class="main-content">
        <img
          src="./Img/backgroundSmall.png"
          alt="iphone img on a blue background"
        />
        <a href="#" class="aside-left_download-btn">
          <img src="./Img/downloadIcon.png" alt="download icon" />
          <span>アプリをインストール</span>
        </a>

        <div class="elementOne"></div>
        <p class="textOne">HOW TO USE</p>
        <p class="textTwo">自宅にいながら好きな時間に！</p>
        <p class="textThree">スマホと専用アプリですぐに始められる！</p>
      </div>

      <footer></footer>
