<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Anytype</title>
  </head>
  <body>
    <div class="main-app-container">
      <header class="main-app-header">
        <div class="header-logo-container">
          <span>ANYTYPE</span>
        </div>
        <div class="header-menu-container">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </header>

      <main class="main-app-content-container">
        <div class="first-page-container">
          <span class="text1">スマホで遊んで報告するだけ！</span>
          <span class="text2">モニタバイト専用アプリ</span>
          <span class="text3">ANYTYPE</span>
          <div class="first-page-img"></div>
        </div>

        <div class="download-btn-container">
          <button class="download-btn">
            <div>
              <img src="/img/download-icon.png" alt="download icon" />
            </div>

            <div class="download-text">アプリをインストールする</div>
          </button>

          <div class="download-description">
            <div class="left-content">
              <span>今だけ！</span>
              <img src="/img/userPhone.png" alt="user using a phone" />
            </div>
            <div class="right-content">
              <span>インストール後に案件を満たして</span>
              <span>1000円</span>
              <span>もらえる！</span>
            </div>
          </div>

          <div class="first-page">
            <img src="/img/FLOW.png" alt="text img" />
            <span class="first-page-title">HOW TO USE</span>
            <span class="first-page-subtitle"
              >住宅にいながら好きな時間に！</span
            >
            <span class="first-page-text-underline-text">
              スマホとアプリ<br />ですぐに始められる！
            </span>
            <span class="first-page-step">STEP</span>
            <span class="first-page-step-number">01</span>
            <span class="first-page-step-text">登録の流れ</span>
          </div>
        </div>

        <div class="slider">
          <div class="wrapper">
            <button id="left" class="fa-solid fa-angle-left"><</button>
            <div class="carousel">
              <img src="/img/phoneImg.png" alt="" />
              <img src="/img/phoneImg.png" alt="" />
              <img src="/img/phoneImg.png" alt="" />
              <img src="/img/phoneImg.png" alt="" />
              <img src="/img/phoneImg.png" alt="" />
              <img src="/img/phoneImg.png" alt="" />
              <img src="/img/phoneImg.png" alt="" />
              <img src="/img/phoneImg.png" alt="" />
            </div>
            <button id="right" class="fa-solid fa-angle-right">></button>
          </div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
